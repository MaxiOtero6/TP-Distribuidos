syntax = "proto3";

option go_package = "common/communication/protocol";

message FragmentIdentifier {
    uint32 taskNumber = 1;
    uint32 taskFragmentNumber = 2;
}

message StageFragment {
    FragmentIdentifier start = 1;
    FragmentIdentifier end = 2;
    bool lastFragment = 3;
}

message RingEOF {
    string stage = 1;
    string creatorId = 2;
    uint32 taskCount = 3;
    repeated StageFragment stageFragmentes = 4;
    string eofType = 5;
}