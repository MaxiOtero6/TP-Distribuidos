syntax = "proto3";

option go_package = "common/communication/server-comm/protocol";



message Delta_1 {
    message Data {
        string id = 1;
        string prod_country = 2;
        uint64 budget = 3;
    }

    repeated Data data = 1;
}

message Delta_2 {
    message Data {
        string country = 2;
        uint64 partial_budget = 3;
    }

    repeated Data data = 1;
}