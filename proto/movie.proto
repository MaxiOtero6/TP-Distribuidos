syntax = "proto3";

option go_package = "common/communication/protocol";

// from movies: id, prod_countries, title, revenue, budget, overview, release_date, genres

message Movie {
    string id = 1;
    repeated string prod_countries = 2;
    string title = 3;
    uint64 revenue = 4;
    uint64 budget = 5;
    string overview = 6;
    uint32 release_year = 7;
    repeated string genres = 8;
}